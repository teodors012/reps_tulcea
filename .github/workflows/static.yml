  <style>
    :root{
      --accent:#1d4ed8; /* blue */
      --muted:#6b7280;
      --bg:#f8fafc;
      --card:#ffffff;
      --radius:14px;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 18px rgba(13,20,30,0.08);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#ffffff);color:#0f172a;line-height:1.45}
    header{padding:20px 28px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    nav a{margin-left:16px;text-decoration:none;color:var(--muted)}

    .container{max-width:1100px;margin:20px auto;padding:18px}
    .grid{display:grid;grid-template-columns:1fr 380px;gap:22px}

    /* Product card */
    .card{background:var(--card);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow)}
    .product-hero{display:flex;gap:20px;align-items:center}
    .photo{flex:1;border-radius:12px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#f3f4f6,#ffffff);padding:28px}
    .photo img{max-width:100%;height:auto;display:block}
    .meta{flex:1}

    h1{margin:0 0 8px;font-size:22px}
    .sub{color:var(--muted);font-size:14px;margin-bottom:12px}
    .price{font-size:28px;font-weight:700;color:var(--accent);margin-bottom:8px}
    .badge{display:inline-block;background:#ecfeff;color:#065f46;padding:6px 10px;border-radius:999px;font-weight:600;margin-bottom:12px}

    .specs{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .specs .pill{background:#f1f5f9;border-radius:999px;padding:8px 12px;font-size:13px;color:#0f172a}

    /* Buy panel */
    .buy-panel{position:sticky;top:20px}
    .buy-card{display:flex;flex-direction:column;gap:14px;align-items:stretch}
    .buy-card .small{font-size:13px;color:var(--muted)}
    .qty{display:flex;gap:8px;align-items:center}
    .qty button{background:#f1f5f9;border:0;padding:8px 10px;border-radius:8px;font-weight:700}
    .btn{background:var(--accent);color:#fff;padding:12px 16px;border-radius:10px;border:0;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block;text-align:center}
    .btn.secondary{background:transparent;color:var(--accent);border:2px solid rgba(29,78,216,0.12)}

    .details h3{margin-top:0}
    ul{padding-left:18px}

    footer{padding:28px;text-align:center;color:var(--muted);font-size:14px}

    /* responsive */
    @media (max-width:900px){
      .grid{grid-template-columns:1fr;}
      .buy-panel{position:relative;top:0}
      .photo{padding:20px}
    }

    /* small helpers */
    .row{display:flex;gap:12px;align-items:center}
    .rating{font-weight:700;color:#f59e0b}
    .shipping{font-size:13px;color:var(--muted)}
  </style>
</head>
